         <img class="grpelem" id="u2929-11" alt="The Constructive Collaboration process and software has been developed and refined through deployment on over 20 major construction projects. It is suitable for any sector that strives to improve team work, particularly those that face more complex challenges that can only be solved by drawing in the right people to work as multi-disciplinary teams which involve a variety of organisations. The facilitated process enables teams to come together to form a shared view of current working challenges. A real time predictive model allows teams to visualise future impacts and supports the agreement of actions to help progressive improvement." src="images/u2929-11.png?crc=3933214261" data-image-width="553"/><!-- rasterized frame -->
         <img class="grpelem" id="u2979-12" alt="A regular review cycle is deployed to maintain elevated performance levels through all work stages of project delivery, and to ensure that when new challenges arise, teams can work together to address further issues before they impact. Our process is in continual development and our ethos is to share knowledge, with all participants, about the broader lessons and assimilate findings about how collaboration works. " src="images/u2979-12.png?crc=3869962922" data-image-width="552"/><!-- rasterized frame -->
        </div>
